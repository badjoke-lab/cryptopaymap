name: ci

on:
  push:
    branches: [ "*" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -s lint || true

      - name: Typecheck
        run: pnpm -s typecheck || true

      - name: Test
        run: pnpm -s test || true

      - name: Validate JSON (if script exists)
        run: pnpm -s cpm:validate-json || true

      - name: Build (smoke)
        run: pnpm -s build || true

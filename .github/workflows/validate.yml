name: validate-places
on:
  pull_request:
    paths:
      - "public/data/places/**/*.json"
      - "schema/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
  push:
    branches: [main]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install pnpm
        run: npm install -g pnpm@10
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Validate
        run: npm run cpm:validate

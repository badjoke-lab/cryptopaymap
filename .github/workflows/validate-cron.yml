name: weekly-validate
on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:
jobs:
  cron-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm install -g pnpm@10
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - run: npm run cpm:validate

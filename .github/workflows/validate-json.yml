name: Validate places.json

on:
  pull_request:
    paths:
      - "public/places.json"
      - "schema/**"
      - "scripts/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run cpm:validate
